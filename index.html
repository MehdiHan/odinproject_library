<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My small Library App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app" class="app__container">
      <div class="app__form__container">
        <h1>My Library</h1>
        <div class="app__form">
          <h2>Add your new book here</h2>
          <div class="app__form__title">
            <label>Book title</label>
            <input id="title" type="text" />
          </div>
          <div class="app__form__author">
            <label>Author's name</label>
            <input id="author" type="text" />
          </div>
          <div class="app__form__status">
            <div class="status__read">
              <input type="radio" id="read" name="status" value="read" />
              <label for="read">Read</label>
            </div>
            <div class="status__notread">
              <input type="radio" id="notread" name="status" value="notread" />
              <label for="notread">Not Read</label>
            </div>
          </div>
          <div class="app__form__submit">
            <button id="addButton">Add a book</button>
          </div>
        </div>
      </div>
      <div class="app__booklist__container">
        <ul class="app__booklist__items"></ul>
        <button id="clearButton" class="clear__button">Clear</button>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
